<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login Page</title>
  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
    }
    .image-container {
      flex: 1; /* Left 50% for image */
      background-image: url('images/bg.jpeg'); /* Change this URL to any image */
      background-size: cover;
      background-position: center;
    }
    .login-container {
      flex: 1; /* Right 50% for login form */
      padding: 1rem;
      margin: 10%;
      margin-bottom: 25%;
      justify-content: center;
      align-items: center;
      background-color: #EFEFEF;
      box-shadow: -4px 0 12px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .form-control {
      border-radius: 25px;
    }
    .btn-primary {
      border-radius: 25px;
      padding: 0.6rem 1.5rem;
      font-size: 1.1rem;
    }
    .form-label {
      margin-bottom: 0.3rem;
      font-weight: 500;
    }
    .login-header {
      margin-bottom: 2rem;
      text-align: center;
    }
    .login-header h1 {
      font-size: 2rem;
      color: #333;
    }
    .login-footer {
      margin-top: 1rem;
      text-align: center;
    }
    .login-footer a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
<div class="image-container"></div>
<div class="login-container">
  <div>
    <div class="login-header">
      <h1>Login</h1>
    </div>
    <form id="loginForm" onsubmit="validateLogin(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="login-footer">
      <p class="mt-3">Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</div>

<!-- Bootstrap 5.3.3 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function validateLogin(event) {
    event.preventDefault(); // Prevent form submission
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // Check if email and password match
    if (email === "mohit.kanwar@gmail.com" && password === "password") {
      // Redirect to dashboard.html
      window.location.href = "dashboard.html";
    } else {
      // Show an alert if login details are incorrect
      alert("Invalid email or password. Please try again.");
    }
  }
</script>

</body>
</html>
